<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A Brand New Nanoc Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div class="logo">
          <div class="logo-image-dots">
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
            <img src="images/dot.png" class="logo-dot" />
          </div>
          <span class="logo-text">ROS</span>
        </div>
        <ul class="main-menu">
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Why ROS</a></li>
          <li class="nav-item"><a href="#">Getting Started</a></li>
          <li class="nav-item"><a href="#">Community</a></li>
          <li class="nav-item"><a href="#">Ecosystem</a></li>
          <li class="nav-item dropdown">
            <div id="dropdown-dots">
              <img src="images/dot.png" class="dropdown-dot-top" />
              <img src="images/dot.png" class="dropdown-dot-middle" />
              <img src="images/dot.png" class="dropdown-dot-middle" />
              <img src="images/dot.png" class="dropdown-dot-middle" />
              <img src="images/dot.png" class="dropdown-dot-bottom" />
            </div>
          </li>
        </ul>
      </div>
      <div class="dropdown-show">Test Dropdown</div>
    </header>

    <div id="main">
      <%= yield %>
    </div>
  </body>
</html>
